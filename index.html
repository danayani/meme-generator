<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme</title>
    <link rel="shortcut icon" type="image/png" href="img/disneyLogo.png">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <script src="https://kit.fontawesome.com/4af2ac5ba6.js" crossorigin="anonymous"></script>
</head>

<body onload1="initMeme()" onload="onInitGallery()">

    <div class="main-header flex">
        <div class="logo">
            <h1>meme</h1>
        </div>
        <nav class="main-nav">
            <ul class="header-nav flex">
                <li><a href="#">gallery</a></li>
                <li><a href="#">examples</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </nav>
    </div>

    <!-- TODO: add to editor container somehow -->

    <div class="editor-container grid main close ">
        <div class="canvas-container">
            <canvas id="my-canvas" height="300" width="300">
            </canvas>
        </div>
        <div class="tools-container grid">
            <div class="tool-delete ">
                <button class="btn btnDeleteLine tool-btn" onclick="onDeleteLine()">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="txt-container ">
                <!-- <label for="txt">Type your text:</label> -->
                <input type="text" id="txt-user" class="txt-user" name="txt" required maxlength="15" size="20"
                    placeholder="text goes here">
            </div>
            <div class="tool-add ">
                <button class="btn btnAddTxt tool-btn" onclick="onAddTxt()"><i class="fa-solid fa-check"></i>
                </button>
            </div>
            <div class="tool-color ">
                <button class="tool-btn ">
                    <label for="create-color">
                        <i class="fa fa-palette btn tool-btn"></i>
                        <input type="color" id="create-color" oninput="onSetColor(this)"
                            style="opacity: 0; width: 0px; height: 0px;">
                    </label>
                </button>
            </div>
            <div class="tool-fontPlus">
                <button class="fa-solid fa-maximize tool-btn" onclick="onChangeSizeLine(1)"></button>
            </div>
            <div class="tool-fontNi">
                <button class="fa-solid fa-minimize tool-btn" onclick="onChangeSizeLine(-1)"></button>
            </div>
            <div class="tool-emoji">
                <button class="tool-btn" onclick="onAddEmoji(this)">üí£</button>
                <button class="tool-btn" onclick="onAddEmoji(this)">‚õî</button>
                <button class="tool-btn" onclick="onAddEmoji(this)">üôà</button>
                <button class="tool-btn" onclick="onAddEmoji(this)">üî•</button>
                <button class="tool-btn" onclick="onAddEmoji(this)">üçª</button>
            </div>
            <div class="tool-share">
                <a href="#" class="btn" onclick="onUploadImg()">
                    <i class="fa-solid fa-share-nodes"></i>
            </div>
            </a>
            <div class="tool-download">
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="gallery-container main grid">
        <nav class="gallery-nav">
            <div class="search-container">
                <input class="search-Input" type="text" onkeyup="onKeyUpSearch()" placeHolder="Search...">
                <!-- <input type="text" id="search-user" name="search" required maxlength="15" size="12"
                    placeholder="search">
                <button class="btn btnSearch" onclick1="onSearch()">search</button> -->
            </div>
        </nav>   
            <div class="upload-container ">
                <button type="file" class="file-input btn flex" name="image" onchange="onImgInput(event)">
                    <i class="fa-solid btn fa-upload " style="font-size-adjust: 50px;"></i>
                    <input type="file" class="file-input btn inp" name="image" onchange="onImgInput(event)" 
                     style="opacity: 0; width: 20px;" />
                    
                </button>
            </div>
        
        <div class="img-container ">
        </div>



    </div>

    <script src="js/controller.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/service/upDownloadService.js"></script>
    <script src="js/service/utilService.js"></script>
</body>

</html>
